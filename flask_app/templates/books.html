<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='book.css') }}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bodybackground">
    <div class="header" >
        <h2>PhilBook</h2>
        <h2 ><a href="/dashboard" class="homelink">Home</a></h2>
        <h2>Welcome, {{user.first_name}}</h2>
    </div>
    <div class="bookbody">
        <div class="bookhalf">
            <h1 class="subtitle1">Choose a book</h1>
            {% for book in books %}
            <div class="blc">
                <p>Title: {{book.title}}</p>
                <p>Author: {{book.author}}</p>
                <form class="blc" action="/setbook" method="post">
                    <input type="hidden" value={{book.id}} name="book_id">
                    <input class="form-control buttonleft" type="submit" value="write about this book">
                </form>
            </div>
            {%endfor%}
        </div>
        <div class="bookhalf">
            <h1 class="subtitle2">Add new book</h1>
            <form action="/savebook" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" name="title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input class="form-control" type="text" name="author">
                </div>
                <div>
                    <input class="form-control buttonright" type="submit" value="add book">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
