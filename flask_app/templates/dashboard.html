<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">

</head>
<body class="bodybackground">
    <div class="header" >
        <h2>PhilBook</h2>
        <h2>Welcome, {{user.first_name}}</h2>
    </div>
    <div class="dashbody">
        <div class="dashhalf">
            <h2 class="subtitle1">Create a post!</h2>
            <form action="/books" method="post" class="body1">
                <input class="form-control buttonleft" type="submit" value="select a book to write about">
            </form>
            
            <form action="/publish" method="post" class="body1">
                <label for="content">Post:</label>
                <textarea name="content" class="form-control h-200 contentstyle" style="height:200px"></textarea>
                <input class="form-control buttonleft" type="submit" name="Create">
            </form>
        </div>
    <!-- <div>
        <h2>Add a book</h2>
        <form action="/savebook" method="post">
            <label for="title">Title:</label>
            <input name="title" type="text">
            <label for="author">Author:</label>
            <input name="author" type="text">
            <input type="submit" value="add book">
        </form>
    </div> -->
        <div class="dashhalf">
            <h2 class="subtitle2">Your Feed:</h2>
            {% for post in posts %}
            <div class="card">
                <div class="card-body body2">
                    <p class="card-title">post by: {{post.user.first_name}}</p>
                    <p class="card-text">{{post.content}}</p>
                    <p>About: {{post.book.title}} by {{post.book.author}}</p>
                    <form action="/post/{{post.id}}">
                        <input class="form-control buttonright" type="submit" value="view post">
                    </form>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
